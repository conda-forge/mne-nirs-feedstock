{% set name = "mne-nirs" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b79a9f17c50ac1d216212521b586c24bf869868f0a67f5b15518357ecdb39cc9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - mne-base >=1.0
    - ipyvtklink
    - seaborn
    - statsmodels
    - nilearn
    - h5io >=0.1.7

test:
  imports:
    - mne_nirs
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - python -c "import mne_nirs; assert mne_nirs.__version__ == '{{ version }}', mne_nirs.__version__"

about:
  home: https://mne.tools/mne-nirs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Process Near-Infrared Spectroscopy Data in MNE.
  doc_url: https://mne.tools/mne-nirs
  dev_url: https://github.com/mne-tools/mne-nirs

extra:
  recipe-maintainers:
    - larsoner
    - rob-luke
    - hoechenberger
